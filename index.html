 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mask1 {
  -webkit-mask-image: url(./maa.png);
  mask-image: url(./maa.png);
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat; 
  background-size: cover;
        }   
    </style>
</head>
<body>
    <h1>the mask image property</h1>
    <h3>an image with a mask layer image</h3>
    <div class="mask1">
<img src="./kerala.jpg" alt="cinque terre" width="600px" height="400px">

        </div>

        <h3>original image</h3>
        <img src="./flower.jpg" alt="cinque terre" width="600px" height="400px">

    
    
</body>
</html>
